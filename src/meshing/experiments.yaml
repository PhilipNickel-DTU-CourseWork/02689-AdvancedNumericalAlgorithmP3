sanityCheck:
  description: Sanity check for mesh generation
  uniform:
    description: Uniform mesh for sanity check
    resolutions:
      coarse: {L: 15.0, nx: 3, ny: 3}
  unstructured:
    description: Unstructured mesh for sanity check
    resolutions:
      coarse:
        Lx: 20.0
        Ly: 20.0
        n_cells: 2
        refinement_factors:
          boundaries:
            left: [1.0, 0]
            right: [1.0, 0]
            top: [1.0, 0]
            bottom: [1.0, 0]
          corners:
            top_left: [1.0, 0]
            top_right: [1.0, 0]
            bottom_left: [1.0, 0]
            bottom_right: [1.0, 0]

lidDrivenCavity:
  description: Classic lid-driven cavity problem with moving top wall
  uniform:
    description: Uniform structured mesh for lid-driven cavity at multiple resolutions
    resolutions:
      coarse: {L: 1.0, nx: 63, ny: 63}
      medium: {L: 1.0, nx: 127, ny: 127}
      fine: {L: 1.0, nx: 255, ny: 255}
  unstructured:
    description: Unstructured mesh with boundary refinement at multiple resolutions
    resolutions:
      coarse:
        Lx: 1.0
        Ly: 1.0
        n_cells: 3500
        refinement_factors:
          boundaries:
            left: [2, 1] # 10x refinement, 10% towards center
            right: [2, 1]
            top: [2, 1]
            bottom: [2, 1]
          corners:
            top_left: [3, 1] # 10x refinement, 75% towards center
            top_right: [3, 1]
            bottom_left: [2, 1]
            bottom_right: [2, 1]

      medium:
        Lx: 1.0
        Ly: 1.0
        n_cells: 14000
        refinement_factors:
          boundaries:
            left: [2, 1]
            right: [2, 1]
            top: [2, 1]
            bottom: [2, 1]
          corners:
            top_left: [3, 1]
            top_right: [3, 1]
            bottom_left: [2, 1]
            bottom_right: [2, 1]
      fine:
        Lx: 1.0
        Ly: 1.0
        n_cells: 56000
        refinement_factors:
          boundaries:
            left: [2, 1]
            right: [2, 1]
            top: [2, 1]
            bottom: [2, 1]
          corners:
            top_left: [3, 1]
            top_right: [3, 1]
            bottom_left: [2, 1]
            bottom_right: [2, 1]

