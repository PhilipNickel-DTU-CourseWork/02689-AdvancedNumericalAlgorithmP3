cylinderFlow:
  description: Flow around a circular cylinder in a rectangular domain
  unstructured:
    description: Unstructured mesh for flow around a cylinder at multiple resolutions
    resolutions:
      coarse:
        Lx: 2.2
        Ly: 0.41
        n_cells: 10000
        obstacle:
          type: circle
          center: [0.2, 0.2]
          radius: 0.05
        refinement_factors:
          boundaries:
            left: [1, 1]
            right: [1, 1]
            top: [1, 1.0]
            bottom: [1, 1.0]
          corners:
            top_left: [1, 1.0]
            top_right: [1, 1.0]
            bottom_left: [1, 1.0]
            bottom_right: [1, 1.0]
          obstacle: [2, 1] # 20x refinement, 75% of distance (equal to obstacle radius) outwards of obstacle 
      medium:
        Lx: 2.2
        Ly: 0.41
        n_cells: 15000
        obstacle:
          type: circle
          center: [0.2, 0.2]
          radius: 0.05
        refinement_factors:
          boundaries:
            left: [3, 0.25]
            right: [1, 1]
            top: [1, 1]
            bottom: [1, 1]
          corners:
            top_left: [1, 1]
            top_right: [1, 1]
            bottom_left: [1, 1]
            bottom_right: [1.5, 0.5]
          obstacle: [2, 1]
      fine:
        Lx: 2.2
        Ly: 0.41
        n_cells: 15000 
        obstacle:
          type: circle
          center: [0.2, 0.2]
          radius: 0.05
        refinement_factors:
          boundaries:
            left: [1, 1]
            right: [1, 1]
            top: [1, 1]
            bottom: [1, 1]
          corners:
            top_left: [1, 1]
            top_right: [1, 1]
            bottom_left: [1.5, 0.5]
            bottom_right: [1, 1]
          obstacle: [1.5, 1]

