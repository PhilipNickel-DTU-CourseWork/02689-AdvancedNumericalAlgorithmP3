# Configuration file for numerical solvers
# Advanced Numerical Algorithms - Project 3

[solver]
# Default solver method: direct, jacobi, gauss_seidel
default_method = direct

[iterative]
# Maximum number of iterations for iterative methods
max_iterations = 10000

# Convergence tolerance
tolerance = 1e-6

# Relaxation parameter for SOR (if implemented)
omega = 1.5

[mesh]
# Default grid size
default_nx = 51
default_ny = 51

# Default domain
xmin = 0.0
xmax = 1.0
ymin = 0.0
ymax = 1.0

[output]
# Output directory for plots and results
output_dir = output

# Plot settings
plot_dpi = 150
plot_format = png

[multigrid]
# Multigrid settings (for future implementation)
# Number of levels
n_levels = 4

# Number of pre-smoothing iterations
n_pre_smooth = 2

# Number of post-smoothing iterations
n_post_smooth = 2

# Smoother type: jacobi, gauss_seidel
smoother = gauss_seidel

[finite_volume]
# Finite volume settings (for future implementation)
# Flux scheme: central, upwind
flux_scheme = central

# Limiter: none, minmod, van_leer
limiter = none
